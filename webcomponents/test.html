<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function RangeIterator(start, stop){
        this.value = start;
        this.stop = stop;
        this[Symbol.iterator] = function() {
            return this;
        };
        this.next = function(){
            var value = this.value;
            if (value < this.stop) {
                this.value++;
                return {done: false, value: value};
            } else {
                return {done: true, value: undefined};
            }
        }
    }

    function range(start, stop) {
        return new RangeIterator(start, stop);
    }
    var a = range(0, 3);
    for (var value of a) {
        console.info("Ding! at floor #" + value);
    }

</script>

</body>
</html>
